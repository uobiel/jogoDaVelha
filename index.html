<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Jogo da Velha</title>
</head>

<body>

    <div class="container">

        <div class="reiniciar">
            <div class="botao">
                
            </div>
        </div>

        <div class="placar">
            <div class="bolinha">
                <p>O = </p>
                <p id="valorO">0</p>
            </div>
            <div class="xis">
                <p>X = </p>
                <p id="valorX">0</p>             
            </div> 
        </div>

        <div class="principal">

            <div class="linha linha1">
                <div id="q1" class="quadradoY q">
                    
                </div>

                <div id="q2" class="quadradoY q">

                </div>

                <div id="q3" class="quadrado none q">

                </div>
            </div>

            <div class="linha linha2">
                <div id="q4" class="quadradoY q">

                </div>

                <div id="q5" class="quadradoY q">

                </div>

                <div id="q6" class="quadrado none q">
                    
                </div>
            </div>

            <div class="linha">
                <div id="q7" class="quadradoY q">

                </div>

                <div id="q8" class="quadradoY q">

                </div>

                <div id="q9" class="quadrado none q">
                    
                </div>
            </div>

        </div>

    </div>

    <div class="fade">

        <div class="modal">

            <div class="texto">
                <p>Deu velha! Deseja tentar novamente?</p>
            </div>
            <div class="botoes">
                <input id="jogaNovamenteButton" type="button" value="Tentar novamente">
                <input id="reiniciaButton" type="button" value="Reiniciar o jogo">
            </div>

        </div>

    </div>

    <script src="script.js"></script>
    
</body>

</html>
